  reviews:
    title: "What They're saying..."
    marti_html: "Angolul Drága Csabi!</br>Köszönöm, hogy megtanítottad, hogy mindent elérhetünk, amit
        akarunk, és hogy a legmélyebb pontjaimon sem engedted el a kezem és megvártad,
        amíg készen állok. Hogy te kitartottál, amikor én még nem és adtál időt és támogatást,
        amikor én még nem tudtam. Köszönöm, hogy példát mutatsz bátorságból, félelem nélküli életből
        és kitartásból és barátságból. Köszönöm, hogy kihozod belőlem a legjobbat és a legtöbbet!
        Még nem vagyunk kész, de már azon az úton vagyunk, ami elvisz a célig.</br>Számtalan nehéz
        percet éltünk meg, de legalább annyi jót és szépet. Nem ígérem, hogy nem lesznek nehéz percek,
        de azt igen, hogy én egyetlen pillanatra sem adom már fel. Most egy kicsit büszke vagyok, hogy
        idáig eljutottam. De arra a legbüszkébb, hogy veled tehettem meg ezt az utat és veled együtt fogom
        elérni a célt. </br>Szeretettel: Márti"
    helga_html: "A beszélgetéseinknek és edzéssel járó testi átalakulásnak hála rengeteg önbizalmat
        szereztem, és sokkal inkább önmagam vagyok, mint régen. Ezt a környezetem is
        folyamatosan megerősíti, rengeteg pozitív visszajelzést kapok mind a külsőmet,
        mind a pozitív irányba megváltozott viselkedésemet illetően. És én is sokszor
        rácsodálkozok magamra, hogy jé, ezt korábban nem mertem volna…csak néhány példa:
        korábban nagyon nem szerettem emberek elé kiállni, szerepelni, mindig
        elbizonytalanított, ha sok ember nézett, ez mára teljesen megváltozott, most már
        egyáltalán nincs ezzel problémám, sőt néha akaratomon kívül is középpontba
        kerülök, és jól érzem magamat benne. Sokkal jobban fel merem vállalni a
        véleményemet is különböző csoportokban (mind a magánéletben, mind a munkában),
        már nem akarok feltétlenül mindenkinek megfelelni, és nem számít, hogy ki mit
        gondol. Ezt mind neked köszönhetem, nélküled nem tartanék ott, ahol most vagyok,
        és ezt nem tudom elégszer megköszönni."
    gizus_html: "Az egészséges önbizalmat, nőiességem megerősítését, melyekért örök hálám.
        Természetesen az együtt töltött személyi edzésekért is immáron két éve."
  coaching:
    title: "Life coaching"
    subtitle: "What is coaching?"
    content_left_html: "Angol A coach a sportpszichológiából az üzleti életbe a 80-as évek elején került be.
                  Saját szavakkal összefoglalva. A coaching az a folyamat, ahol egy személlyel,
                  vagy kis csoportban ülést tartva elbeszélgetünk. Én mint coach kérdésekkel segítem
                  a coachee-t a folyamatban a gátak, vagy magának épített akadályok feloldásában illetve
                  elvezetni őt a saját önmegoldásáig. A jelennel foglalkozunk múlttal nem,  csak olyan mértékben,
                  ami kihatással van a jelenre. A coach a jövőbeli célok elérésére ösztönöz a jelenből kiindulva.
                  Közös munka amit a coach és a coachee közösen, bizalmi alapon, szabályok lefektetése után folytat
                  egy ülésen. Nem megoldom a problémát hanem a feldolgozásban segítek."
    content_right_html: "Angol Alapvető̋ feltétel, hogy a coach és ügyfele között erőteljes bizalmi szövetség jön létre.
                    A cél elérése érdekében többféle stratégiát dolgoznak ki közösen. Minden találkozáskor
                    az ügyfél választja meg a beszélgetés fókuszát, míg a coach figyelmesen
                    hallgatja, megfigyeléseit visszajelzi, és legfőképpen kérdéseket tesz fel.
                    Ez az interakció egyrészt segíti az ügyfelet abban, hogy világosabban lásson, másrészt akcióra serkenti.
                    Ez a meghatározás egyaránt a busisess és a life coachingra is érvényes.
                    A business coaching többnyire a munkáltató megbízásából a teljesítmény
                    növelésére és a profizmus fejlesztése érdekében történik."
